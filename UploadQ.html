<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>首页</title>
		<link rel="stylesheet" href="css/weui.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="css/font-awesome.css" />
	</head>

	<body>
		<div class="weui-cells__title">
			问题标题
		</div>
		<div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入文本">
                </div>
            </div>
        </div>
		<div class="weui-cells__title">
			问题描述
		</div>

		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
					<div class="weui-textarea-counter"><span>0</span>/200</div>
				</div>
			</div>
		</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<div class="weui-uploader">
						<div class="weui-uploader__hd">
							<p class="weui-uploader__title">图片上传</p>
							<div class="weui-uploader__info">0/2</div>
						</div>
						<div class="weui-uploader__bd">
							<ul class="weui-uploader__files" id="uploaderFiles">
								<li class="weui-uploader__file" style="background-image:url(../img/avatar.png)"></li>
								<li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
									<div class="weui-uploader__file-content">
										<i class="weui-icon-warn"></i>
									</div>
								</li>
								<li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
									<div class="weui-uploader__file-content">50%</div>
								</li>
							</ul>
							<div class="weui-uploader__input-box">
								<input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="weui-btn-area">
			<a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">提交</a>
		</div>
		
		<div class="weui-btn-area">
			<a class="weui-btn weui-btn_plain-primary" href="question.html" id="showTooltips">返回</a>
		</div>
		
		
		<div class="weui-tabbar">
				<a href="question.html" class="weui-tabbar__item weui-bar__item_on">
					<i class=" fa fa-mortar-board weui-tabbar__icon"></i>
					<p class="weui-tabbar__label">问答</p>
				</a>
				<a href="index.html" class="weui-tabbar__item">
					<i class=" fa fa-pencil-square weui-tabbar__icon"></i>
					<p class="weui-tabbar__label">考试</p>
				</a>
				<a href="course.html" class="weui-tabbar__item">
					<i class=" fa fa-book weui-tabbar__icon"></i>
					<p class="weui-tabbar__label">教程</p>
				</a>
				<a href="user.html" class="weui-tabbar__item">
					<i class=" fa fa-user weui-tabbar__icon"></i>
					<p class="weui-tabbar__label">我的</p>
				</a>
			</div>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/weui.min.js"></script>
	</body>

</html>
